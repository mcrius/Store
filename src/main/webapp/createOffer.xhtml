<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/main.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <title>Create offer</title>
    <ui:define name="top">

        <b:column span="12">
            <b:navBar brand="Brand" brandHref="#" inverse="false">

                <b:navbarLinks>
                    <ui:repeat value="#{index.menuItems}" var="item">
                        <b:dropMenu value="#{item.name}" rendered="#{index.notNullOrEmpty(item.subMenus)}" class="drop">
                            <b:navLink value="#{item.name}" href="#"/>
                            <ui:repeat value="#{item.subMenus}" var="sm">
                                <b:navLink value="#{sm.name}" href="#" />
                            </ui:repeat>
                        </b:dropMenu>
                        <b:navLink value="#{item.name}" href="#" rendered="#{!index.notNullOrEmpty(item.subMenus)}"/>
                    </ui:repeat>
                </b:navbarLinks>

            </b:navBar>
        </b:column>
    </ui:define>

    <ui:define name="left">

    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name:"/>
                <b:inputText value="#{createOfferBean.offer.name}"/>
                <h:outputText value="Price:"/>
                <b:inputText value="#{createOfferBean.offer.price}"/>
                <h:outputText value="Category:"/>
                <b:selectOneMenu value="#{createOfferBean.offer.categoryId}">
                    <f:selectItem itemLabel="Category 1" itemValue="1"/>
                    <f:selectItem itemLabel="Category 2" itemValue="2"/>
                    <f:selectItem itemLabel="Category 3" itemValue="3"/>
                </b:selectOneMenu>
                <h:outputText value="Valid through:"/>
                <b:datepicker value="#{createOfferBean.offer.validUntil}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </b:datepicker>
                <h:outputText value="Description:"/>
                <h:inputTextarea value="#{createOfferBean.offer.description}"/>


                <b:commandButton value="Cancel" action="index"/>
                <b:commandButton value="Create" action="#{createOfferBean.createOffer()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        footer
    </ui:define>

</ui:composition>
