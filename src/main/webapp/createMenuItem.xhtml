<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name: "/>
                <h:inputText value="#{createMenuItemBean.item.name}">
                    <f:validateLength maximum="45" minimum="1"/>
                </h:inputText>
                <h:outputText value="Link: "/>
                <h:inputText value="#{createMenuItemBean.item.link}">
                    <f:validateLength maximum="45" minimum="1"/>
                </h:inputText>
                <h:outputText value="Parent: "/>
                <h:selectOneMenu value="#{createMenuItemBean.parentId}">
                    <f:selectItem itemValue="-1" itemLabel="No parent."/>
                    <f:selectItems value="#{createMenuItemBean.parents}" var="p" itemValue="#{p.id}" itemLabel="#{p.name}"/>
                </h:selectOneMenu>
                &nbsp;
                <h:commandButton value="Create" action="#{createMenuItemBean.createMenuItem()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
