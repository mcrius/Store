<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Store</title>
    </h:head>

    <h:body>

        <b:row id="top">
	    <b:column span="12">
		<b:navBar brand="Brand" brandHref="index.xhtml" inverse="false">

		    <b:navbarLinks>
			<ui:repeat value="#{index.menuItems}" var="item">
			    <b:dropMenu value="#{item.name}" rendered="#{index.notNullOrEmpty(item.subMenus)}" class="drop">
				<b:navLink value="#{item.name}" href="${item.link}"/>
				<ui:repeat value="#{item.subMenus}" var="sm">
				    <b:navLink value="#{sm.name}" href="#{item.link}" />
				</ui:repeat>
			    </b:dropMenu>
			    <b:navLink value="#{item.name}" href="#{item.link}" rendered="#{!index.notNullOrEmpty(item.subMenus)}"/>
			</ui:repeat>
		    </b:navbarLinks>

		</b:navBar>
	    </b:column>
            <ui:insert name="top">Top</ui:insert>
        </b:row>

	<b:container>
	    <ezcomp:randomOffers>123</ezcomp:randomOffers>
	</b:container>

        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
