<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/main.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="top">
        <b:column span="12">
            <b:navBar brand="Brand" brandHref="#" inverse="false">

                <b:navbarLinks>
                    <ui:repeat value="#{index.menuItems}" var="item">
                        <b:dropMenu value="#{item.name}" rendered="#{index.notNullOrEmpty(item.subMenus)}" class="drop">
                            <b:navLink value="#{item.name}" href="#"/>
                            <ui:repeat value="#{item.subMenus}" var="sm">
                                <b:navLink value="#{sm.name}" href="#" />
                            </ui:repeat>
                        </b:dropMenu>
                        <b:navLink value="#{item.name}" href="#" rendered="#{!index.notNullOrEmpty(item.subMenus)}"/>
                    </ui:repeat>
                </b:navbarLinks>

            </b:navBar>
        </b:column>
    </ui:define>

    <ui:define name="left">

    </ui:define>

    <ui:define name="content">
        #{sessionBean.user}
        <h:form>
            <h:inputText value="#{index.counter}"/>
            <h:commandButton value="Click">
                <f:ajax listener="#{index.ajaxCounter(e)}" execute="@form" render="@form"/>
            </h:commandButton>

            <h:commandButton value="Create item" action="createMenuItem"/>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        footer
    </ui:define>

</ui:composition>
