<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/main.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:b="http://bootsfaces.net/ui"
                xmlns:cr="http://xmlns.jcp.org/jsf/composite/cr">

    <ui:define name="top">
	<b:column span="12">
	    <b:navBar brand="Brand" brandHref="#" inverse="false">
		
		<b:navbarLinks>
		    <b:navLink value="Home" href="#"></b:navLink>
		    <b:navLink value="Link" href="#"></b:navLink>
		    <b:navLink value="Link" href="#"></b:navLink>
		    <b:dropMenu value="Submenu" class="drop">
			<ui:repeat value="#{index.menuItems}" var="item">
			    <b:navLink value="#{item.name}" href="#{item.link}" ></b:navLink>
			</ui:repeat>
		    </b:dropMenu>
		</b:navbarLinks>

	    </b:navBar>
	</b:column>
    </ui:define>

    <ui:define name="left">

    </ui:define>

    <ui:define name="content">
        #{sessionBean.user}
        <h:form>
            <h:inputText value="#{index.counter}"/>
            <h:commandButton value="Click">
                <f:ajax listener="#{index.ajaxCounter(e)}" execute="@form" render="@form"/>
            </h:commandButton>

            <h:commandButton value="Create item" action="createMenuItem"/>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        footer
    </ui:define>

</ui:composition>
