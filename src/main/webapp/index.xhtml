<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/main.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:cr="http://xmlns.jcp.org/jsf/composite/cr">

    <ui:define name="top">
        <cr:menu>
            <cr:submenu label="Submenu 1">
                <ui:repeat value="#{index.menuItems}" var="item">
                    <cr:menuitem label="#{item.name}" outcome="#{item.link}"/>
                </ui:repeat>
            </cr:submenu>
        </cr:menu>
    </ui:define>

    <ui:define name="left">
        menu or comment
    </ui:define>

    <ui:define name="content">
        #{sessionBean.user}
        <h:form>
            <h:inputText value="#{index.counter}"/>
            <h:commandButton value="Click">
                <f:ajax listener="#{index.ajaxCounter(e)}" execute="@form" render="@form"/>
            </h:commandButton>

            <h:commandButton value="Create item" action="createMenuItem"/>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        footer
    </ui:define>

</ui:composition>
